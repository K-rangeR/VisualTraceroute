<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <title>Trace Route</title>
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <h1>Visual Traceroute</h1>
            </div>
            <div id="url"></div>
            <form id="inform" action="#" method="POST">
                <input type="text" id="hostname" placeholder="Enter host name">
                <input type="submit" id="btn" value="trace">
            </form>
            <div class="row">
                <div class="col-lg-6">
                    <table class="table table-striped" id="hops">
                        <thead>
                            <th>Hop</th>
                            <th>IP</th>
                            <th>City</th>
                            <th>Region</th>
                            <th>Country</th>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div class="col-lg-6">
                    <h1>MAP HERE</h1>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.1/jquery.min.js"></script>
        <script>
            $(function() {
                var inform = $("#inform");
                var url = $("#url");
                var hostnameField = $("#hostname");
                var hopCount = 0;
                var prevLat = "";
                var prevLon = "";

                var socket = new WebSocket("ws://localhost:8080/");
                socket.onopen = (event) => {
                    url.html = event.currentTarget.url;
                };
                socket.onerror = (error) => {
                    url.html = error;
                };
                socket.onmessage = (event) => {
                    let loc = JSON.parse(event.data);
                    if (loc.status == "fail") {
                        return;
                    }
                    if (loc.lat == prevLat && loc.lon == prevLon) {
                        return;
                    }
                    hopCount++;
                    let row = "<tr><td>" + hopCount
                                 + "</td><td>" + loc.query
                                 + "</td><td>" + loc.city
                                 + "</td><td>" + loc.region
                                 + "</td><td>" + loc.country
                                 + "</td></tr>";
                    $("#hops tbody").append(row);
                    prevLat = loc.lat; prevLon = loc.lon;
                };
                socket.onclose = (event) => {
                    url.html = "Connection is now closed";
                    hostnameField.val("");
                };

                inform.submit((event) => {
                    event.preventDefault();
                    socket.send(hostnameField.val());
                });
            });
        </script>
    </body>
</html>
