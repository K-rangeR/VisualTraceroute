<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Trace Route</title>
    </head>
    <body>
        <h1>Trace Route Version 0.0</h1>
        <div id="url">Connecting...</div>
        <table id="hops">
            <thead>
                <th>Hop</th>
                <th>IP</th>
                <th>City</th>
                <th>Region</th>
                <th>Country</th>
            </thead>
            <tbody>
            </tbody>
        </table>
        <form id="inform" action="#" method="POST">
            <input type="text" id="hostname" placeholder="Enter host name">
            <input type="submit" id="btn" value="trace">
        </form>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.1/jquery.min.js"></script>
        <script>
            $(function() {
                var inform = $("#inform");
                var url = $("#url");
                var hostnameField = $("#hostname");

                var socket = new WebSocket("ws://localhost:8080/");
                socket.onopen = (event) => {
                    url.html = event.currentTarget.url;
                };
                socket.onerror = (error) => {
                    url.html = error;
                };
                socket.onmessage = (event) => {
                    let loc = JSON.parse(event.data);
                    if (loc.status == "fail") {
                        return;
                    }
                    let row = "<tr><td>0</td><td>" + loc.query
                                 + "</td><td>" + loc.city
                                 + "</td><td>" + loc.region
                                 + "</td><td>" + loc.country
                                 + "</td></tr>";
                    $("#hops tbody").append(row);
                };
                socket.onclose = (event) => {
                    url.html = "Connection is now closed";
                    hostnameField.val("");
                };

                inform.submit((event) => {
                    event.preventDefault();
                    socket.send(hostnameField.val());
                });
            });
        </script>
    </body>
</html>
